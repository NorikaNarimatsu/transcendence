services:
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile.dev # later change name
    # env_file:
    #   - .env
    #restart: always # Turn on when the product is ready, now it shows failures and stop containers cleanly
    ports:
      - "8443:8443"
    networks:
      - transcendence

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev # later change name
    # env_file:
    #   - .env
    ports:
      - "3000:3000"
    #restart: always # Turn on when the product is ready, now it shows failures and stop containers cleanly
    depends_on:
      - backend
    networks:
      - transcendence

networks:
  transcendence:
    name: transcendence_network
    driver: bridge

